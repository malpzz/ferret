        <main class="main-content">

            <div class="page-content">

    <div id="clienteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Cliente</h3>
                <button class="modal-close" onclick="closeModal('clienteModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="clienteForm">
                <input type="hidden" name="id">

                <div class="form-group">
                    <label for="nombreCliente">Nombre *</label>
                    <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="direccion">DirecciÃ³n *</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="telefono">TelÃ©fono *</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="d-flex justify-between gap-2 mt-3">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('clienteModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewClienteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalles del Cliente</h3>
                <button class="modal-close" onclick="closeModal('viewClienteModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="clienteDetails">
            </div>
            <div class="d-flex justify-between gap-2 mt-3">
                <button type="button" class="btn btn-secondary" onclick="closeModal('viewClienteModal')">
                    Cerrar
                </button>
                <button type="button" class="btn btn-primary" onclick="editFromView()">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </div>
        </div>
    </div>
