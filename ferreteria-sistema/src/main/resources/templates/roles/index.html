<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles - Sistema Ferretería</title>
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-tools"></i> Ferretería</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','VENDEDOR')"><a th:href="@{/clientes}"><i class="fas fa-users"></i> Clientes</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','BODEGUERO')"><a th:href="@{/productos}"><i class="fas fa-box"></i> Productos</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','BODEGUERO')"><a th:href="@{/stock}"><i class="fas fa-warehouse"></i> Stock</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','VENDEDOR')"><a th:href="@{/facturas}"><i class="fas fa-file-invoice"></i> Facturas</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','BODEGUERO')"><a th:href="@{/pedidos}"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE')"><a th:href="@{/empleados}"><i class="fas fa-user-tie"></i> Empleados</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE','BODEGUERO')"><a th:href="@{/proveedores}"><i class="fas fa-truck"></i> Proveedores</a></li>
                    <li sec:authorize="hasRole('ADMINISTRADOR')"><a th:href="@{/usuarios}"><i class="fas fa-user-cog"></i> Usuarios</a></li>
                    <li sec:authorize="hasRole('ADMINISTRADOR')"><a th:href="@{/roles}" class="active"><i class="fas fa-shield-alt"></i> Roles</a></li>
                    <li sec:authorize="hasAnyRole('ADMINISTRADOR','GERENTE')"><a th:href="@{/horarios}"><i class="fas fa-clock"></i> Horarios</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Gestión de Roles</h1>
                <div class="user-menu">
                    <span><i class="fas fa-user"></i> <span th:text="${#authentication?.name}">Usuario</span></span>
                    <button class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="page-content">
                <div class="page-header">
                    <h1>Roles del Sistema</h1>
                    <p>Administra los roles y permisos de usuario</p>
                </div>

                <div class="content-card">
                    <div class="card-header">
                        <h3>Lista de Roles</h3>
                        <div class="d-flex gap-2">
                            <input type="text" id="searchRoles" placeholder="Buscar roles..." class="form-control" style="width: 300px;">
                            <button class="btn btn-primary" onclick="openAddModal()">
                                <i class="fas fa-plus"></i> Nuevo Rol
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="rolesTable"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="rolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Rol</h3>
                <button class="modal-close" onclick="closeModal('rolModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="rolForm">
                <input type="hidden" name="id">

                <div class="form-group">
                    <label for="nombre">Nombre del Rol *</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Descripción del rol y sus funciones"></textarea>
                </div>

                <div class="d-flex justify-between gap-2 mt-3">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('rolModal')">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewRolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalles del Rol</h3>
                <button class="modal-close" onclick="closeModal('viewRolModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="rolDetails">
            </div>
            <div class="d-flex justify-between gap-2 mt-3">
                <button type="button" class="btn btn-secondary" onclick="closeModal('viewRolModal')">
                    Cerrar
                </button>
                <button type="button" class="btn btn-primary" onclick="editFromView()">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </div>
        </div>
    </div>

    <style>
        .users-count {
            background: #17a2b8;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/roles.js}"></script>
</body>
</html>
