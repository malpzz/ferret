<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Registro - Sistema Ferretería</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-container register-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Crear Cuenta</h2>
            <p>Regístrate para acceder al sistema</p>
        </div>
        
        <form th:action="@{/register}" method="post" class="auth-form">
            <div class="form-group">
                <label for="nombreUsuario">
                    <i class="fas fa-user"></i> Usuario
                </label>
                <input id="nombreUsuario" name="nombreUsuario" class="form-control" 
                       placeholder="Elige un nombre de usuario" required/>
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input id="email" type="email" name="email" class="form-control" 
                       placeholder="tu@email.com"/>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input id="password" type="password" name="password" minlength="6" 
                       class="form-control" placeholder="Mínimo 6 caracteres" required/>
            </div>
            
            <div class="form-group">
                <label for="password2">
                    <i class="fas fa-lock"></i> Confirmar Contraseña
                </label>
                <input id="password2" type="password" name="password2" minlength="6" 
                       class="form-control" placeholder="Repite tu contraseña" required/>
            </div>
            
            <button type="submit" class="btn btn-success btn-auth">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        
        <div class="auth-messages" th:if="${mensaje}">
            <div class="alert" th:classappend="${#strings.contains(mensaje, 'error') || #strings.contains(mensaje, 'Error')} ? 'alert-danger' : 'alert-success'">
                <i class="fas fa-info-circle"></i>
                <span th:text="${mensaje}"></span>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a th:href="@{/login}" class="auth-link">Inicia sesión aquí</a></p>
            <p><a th:href="@{/}" class="auth-link-secondary">← Volver al inicio</a></p>
        </div>
    </div>
</div>

<style>
.auth-body {
    background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.register-container {
    max-width: 480px;
}

.auth-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 40px;
    text-align: center;
}

.auth-header {
    margin-bottom: 32px;
}

.auth-icon {
    font-size: 48px;
    color: #48bb78;
    margin-bottom: 16px;
}

.auth-header h2 {
    color: #333;
    margin: 0 0 8px 0;
    font-weight: 600;
}

.auth-header p {
    color: #666;
    margin: 0;
    font-size: 14px;
}

.auth-form .form-group {
    margin-bottom: 20px;
    text-align: left;
}

.auth-form label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
}

.auth-form label i {
    margin-right: 8px;
    color: #48bb78;
}

.btn-auth {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    font-weight: 600;
    border-radius: 8px;
}

.btn-success {
    background-color: #48bb78;
    border-color: #48bb78;
}

.btn-success:hover {
    background-color: #38a169;
    border-color: #38a169;
}

.auth-messages {
    margin: 20px 0;
}

.auth-messages .alert {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
    border: none;
}

.alert-danger {
    background: #fee;
    color: #c53030;
}

.alert-success {
    background: #f0fff4;
    color: #38a169;
}

.auth-footer {
    margin-top: 24px;
    font-size: 14px;
}

.auth-footer p {
    margin: 8px 0;
}

.auth-link {
    color: #48bb78;
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}

.auth-link-secondary {
    color: #666;
    text-decoration: none;
}

.auth-link-secondary:hover {
    color: #333;
}
</style>
</body>
</html>
