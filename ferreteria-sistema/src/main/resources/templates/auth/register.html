<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container" style="max-width:520px;margin:40px auto;">
    <h2>Crear cuenta</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="nombreUsuario">Usuario</label>
            <input id="nombreUsuario" name="nombreUsuario" class="form-control" required/>
        </div>
        <div class="form-group" style="margin-top:10px;">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" class="form-control"/>
        </div>
        <div class="form-group" style="margin-top:10px;">
            <label for="password">ContraseÃ±a</label>
            <input id="password" type="password" name="password" minlength="6" class="form-control" required/>
        </div>
        <div class="form-group" style="margin-top:10px;">
            <label for="password2">Confirmar contraseÃ±a</label>
            <input id="password2" type="password" name="password2" minlength="6" class="form-control" required/>
        </div>
        <div style="margin-top:16px;">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a th:href="@{/login}" class="btn">Ya tengo cuenta</a>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <div th:if="${mensaje}" th:text="${mensaje}" style="margin-top:12px;"></div>
</div>
</body>
</html>
